        var url = "/ide/c/start"
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, false);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send()
        //setTimeout(3000,function(){

    }

    function cide_stop() {
        var url = "/ide/c/stop"
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, false);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send()
    }
</script>
